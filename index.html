<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <div id="inicio">
        <div class="saudacao">
            <p class="primeiraFrase">Bem-vindo de volta</p>
            <p class="segundaFrase">Faça login na sua conta</p>
        </div>
        <!--Cadastro-->
        <form action="processar.html" method="get">
            <div id="emailSenha">
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="exemplo@gmail.com" class="cadastro">
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="0123456789" class="cadastro">
            </div>
            <div id="lembraDemim">
                    <input type="checkbox" name="lembra">
                    <label for="lembra" class="lembra">Lembre de mim</label>
                    <div class="separa">
                        <a href="#" class="esqueceu">
                            Esqueceu sua senha?
                        </a>
                    </div>
            </div>
            <!--Entra ou com googles-->
            <div id="botao">
                <button class="entrar">
                    <p class="fraseEntrar">Entrar na conta</p>
                </button>
                <button class="googles">
                    <p>
                        <img src="imagem/icon.png" alt="">
                    </p>
                    <p class="entrarGoogles">
                        Ou faça login com o Google
                    </p>
                </button>
            </div>
        </form>
        <!--Sem conta-->
        <p id="semConta">
                Não tem uma conta? <a href="#" class="criar">Cadastre-se</a>
        </p>
    </div>
    
</body>
</html>
